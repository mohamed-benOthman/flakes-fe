<div class="form-area">
  <h2 style="text-align: center; color: #6d6e71">Vous êtes Connecté(e)!</h2>
  <h3 style="text-align: center; margin-bottom:2cm;">{{currentProfile.firstname}} {{currentProfile.lastname}}</h3>

  <div class="container-fluid">
    <div class="row">

      <div class="col-xs-6 text-center top-margin">
        <button type="button"
                name="submit"
                class="btn btn-primary read hvr-float-shadow"
                (click)="showProfile()">Votre Profile
        </button>
      </div>
      <div class="col-xs-6 text-center top-margin">
        <button type="button"
                name="submit"
                class="btn btn-primary read hvr-float-shadow"
                (click)="loggout()">Déconnexion
        </button>
      </div>

    </div>

  </div>

</div>
