<section class="main-content">
<section class="sliders">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-8">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <a href="http://www.google.com" target="_blank"><img src="assets/images/banner2.png" alt=""></a>
            </div>

            <div class="item">
              <a href="http://www.yahoo.com" target="_blank"><img src="assets/images/banner2.png" alt=""></a>
            </div>

            <div class="item">
              <a href="http://www.bing.com" target="_blank"> <img src="assets/images/banner2.png" alt=""></a>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div *ngIf="!this.profileService.isAuthenticated();else loggedin_content" class="col-xs-12  col-sm-4 col-md-4">
        <app-signin></app-signin>
      </div>

      <ng-template #loggedin_content>
        <div  class="col-xs-12  col-sm-4 col-md-4">
          <app-logged-in></app-logged-in>
        </div>
      </ng-template>

    </div>
  </div>
</section>

<section class="block-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="main-block animated fadeInLeft">
          <div class="content-box">
            <span class="img-icon-box"><img src="assets/images/icon_user.png"> </span>
            <p>A PROPOS</p>
          </div>
          <div class="read-more">
            <button type="button"
                    name="submit"
                    class="btn btn-primary read hvr-float-shadow"
                    (click)="aboutClicked()">Lire la suite
            </button>
          </div>
        </div>
      </div>
      <div class=" col-xs-12 col-sm-6 col-md-3">
        <div class="main-block animated fadeInLeft">
          <div class="content-box">
            <span class="img-icon-box"><img src="assets/images/icon_apropos.png"> </span>
            <p>DEMANDE DE PARTENARIAT</p>
          </div>
          <div class="read-more">
            <button type="button"
                    name="submit"
                    class="btn btn-primary read hvr-float-shadow"
                    (click)="partenershipClicked()">Lire la suite
            </button>
          </div>
        </div>
      </div>
      <div class=" col-xs-12 col-sm-6 col-md-3">
        <div class="main-block animated fadeInLeft">
          <div class="content-box">
            <span class="img-icon-box"> <img src="assets/images/icon_contact.png"></span>
            <p>CONTACT</p>

          </div>
          <div class="read-more">
            <button type="button"
                    name="submit"
                    class="btn btn-primary read hvr-float-shadow"
                    (click)="contactClicked()">Nous Contacter
            </button>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
</section>
