<section class="main-content">
<section class="sliders">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-8 mb-2 carrousel-container" >
        <div id="myCarousel" class="carousel slide carrousel-container-2" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3" ></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>


          </ol>

          <div class="carousel-inner">
            <div *ngFor="let data of images; let i=index" [ngClass]="(i === 0) ? 'item active' : 'item'">
              <a  target="_blank" > <img class="carrousel-image" style="height: 400px; width: 100%"  [src]="data.imageUrl" alt=""></a>
            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div *ngIf="!this.profileService.isAuthenticated();else loggedin_content" class="col-xs-12  col-sm-4 col-md-4">
        <app-signin></app-signin>
      </div>

      <ng-template #loggedin_content>
        <div  class="col-xs-12  col-sm-4 col-md-4">
          <app-logged-in></app-logged-in>
        </div>
      </ng-template>

    </div>
  </div>
</section>

<section >
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 hvr-float-shadow big-box"    (click)="aboutClicked()">
        <div class="animated fadeInLeft big-container">
          <div class="title-box">
            <h4><b>A PROPOS</b></h4>
          </div>
          <div  class="icon-box">
            <img style="height: 30px; width:30px;" src="assets/images/info.svg">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 hvr-float-shadow big-box"    (click)="partenershipClicked()">
        <div class="animated fadeInLeft big-container">
          <div class="title-box">
            <h4><b>DEMANDE DE PARTENARIAT</b></h4>
          </div>
          <div  class="icon-box">
            <img style="height: 30px; width:30px;" src="assets/images/edit.svg">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 hvr-float-shadow big-box"    (click)="contactClicked()">
        <div class="animated fadeInLeft big-container">
          <div class="title-box">
            <h4><b>CONTACT</b></h4>
          </div>
          <div  class="icon-box">
            <img style="height: 30px; width:30px;" src="assets/images/at-sign.svg">
          </div>
        </div>
      </div>



    </div>
  </div>
</section>
</section>
